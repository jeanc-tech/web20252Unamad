<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%; /* hace que la imagen ocupe todo el ancho*/
            height: 200px; /* define una altura fija*/
            object-fit: cover; /* hace q la imagen se recorte y se ajuste sin deformarse*/
            border-radius: 10px; /* bordes redondeados como un bboty*/
        }

        .card {
            margin-bottom: 20px;
            border: none; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
            transition: all 0.3s ease; 
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .row {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a la Tiendita Virtual</h1>
        <div class="row" id="product-list">
        </div>
        <hr>
        <h2>Carrito de Compras</h2>
        <ul id="cart" class="list-group">
        </ul>
        <button class="btn btn-success mt-3" id="checkout-btn">Realizar Compra</button>
    </div>

    <script src="tareaDOM.js"></script>
</body>
</html>
